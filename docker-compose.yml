version: '3.8'

services:
  jupyter-lab:
    build: .
    container_name: dataops_lab_container
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./data:/home/jovyan/data
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - JUPYTER_TOKEN=dataops123
    networks:
      - dataops-network

networks:
  dataops-network:
    driver: bridge